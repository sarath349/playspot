apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.playspot"
    defaultConfig {
        applicationId "com.playspot"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        // You should define a release signing configuration for production builds
        // and provide the necessary keystore information.
        // Example:
        // release {
        //     storeFile file('your-release-key.keystore')
        //     storePassword 'your-release-key-password'
        //     keyAlias 'your-key-alias'
        //     keyPassword 'your-key-password'
        // }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Uncomment the following lines if you want to use Proguard for release builds
            // minifyEnabled enableProguardInReleaseBuilds
            // proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"

            // Specify your release signing configuration
            // signingConfig signingConfigs.release
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Additional dependencies can be added here
}

